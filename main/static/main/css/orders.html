<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/fonts.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/orders.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/footer.css">

    <title>Hack2024</title>
</head>
<body>
    <div class="header">
        <div class="header-main container">
            <a href="/index.html" class="header__logo">Kodopes</a>
            <div class="header-side">
                <form class="header__search">
                    <input type="text" required placeholder="Поиск">
                    <button>
                        <img src="assets/images/ui/search.svg" alt="Искать">
                    </button>
                </form>
                <div class="header__nav">
                    <a href="/registry.html" class="nav__account">
                        <img src="assets/images/ui/user.svg" alt="Аккаунт">
                    </a>
                    <a href="#" class="nav__vk">
                        <img src="assets/images/ui/vk.svg" alt="VK">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="cataloque">
        <div class="cataloque-main container">
            <div class="cataloque__nav">
                <a href="#">Товары</a>
                <a href="#">Заказы</a>
            </div>
        </div>
    </div>
    
    <div class="orders">
        <form class="orders-main container">
            <div class="orders__title">Заказы:</div>
            <div class="orders__list">
                <div class="list__order">
                    <div class="order__number">Заказ №322-000321</div>
                    <div class="order__status">
                        <div class="status__title">Изменить статус: </div>
                        <div class="order__statuses">
                            <label>
                                <div class="status__btn _active" data-group="1">Формируется</div>
                                <input type="radio" name="1" checked>
                            </label>
                            <label>
                                <div class="status__btn" data-group="1">Передано в доставку</div>
                                <input type="radio" name="1">
                            </label>
                            <label>
                                <div class="status__btn" data-group="1">Ожидает получения</div>
                                <input type="radio" name="1">
                            </label>
                        </div>
                    </div>
                </div>
                <div class="list__order">
                    <div class="order__number">Заказ №322-000322</div>
                    <div class="order__status">
                        <div class="status__title">Изменить статус: </div>
                        <div class="order__statuses">
                            <label>
                                <div class="status__btn _active" data-group="2">Формируется</div>
                                <input type="radio" name="2" checked>
                            </label>
                            <label>
                                <div class="status__btn" data-group="2">Передано в доставку</div>
                                <input type="radio" name="2">
                            </label>
                            <label>
                                <div class="status__btn" data-group="2">Ожидает получения</div>
                                <input type="radio" name="2">
                            </label>
                        </div>
                    </div>
                </div>
                <div class="list__order">
                    <div class="order__number">Заказ №322-000323</div>
                    <div class="order__status">
                        <div class="status__title">Изменить статус: </div>
                        <div class="order__statuses">
                            <label>
                                <div class="status__btn _active" data-group="3">Формируется</div>
                                <input type="radio" name="3" checked>
                            </label>
                            <label>
                                <div class="status__btn" data-group="3">Передано в доставку</div>
                                <input type="radio" name="3">
                            </label>
                            <label>
                                <div class="status__btn" data-group="3">Ожидает получения</div>
                                <input type="radio" name="3">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <button class="orders__confirm">
                Применить
            </button>
        </form>
    </div>

    <div class="footer">
        <div class="footer-main container">
            <h1 class="footer__title">Kodopes</h1>
            <div class="footer__nav">
                <a href="/index.html">Главная</a>
                <a href="/index.html">О доставке</a>
                <a href="/privacy-policy.html">Политика конфиденциальности</a>
                <a href="/contacts.html">Контакты</a>
                <a href="#">FAQ</a>
            </div>
        </div>
    </div>

    <script src="assets/js/orders.js"></script>
</body>
</html>

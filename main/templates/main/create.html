<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/fonts.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/registry.css">
    <link rel="stylesheet" href="assets/css/create.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/footer.css">

    <title>Hack2024</title>
</head>
<body>
    <div class="header">
        <div class="header-main container">
            <a href="/index.html" class="header__logo">Kodopes</a>
            <div class="header-side">
                <form class="header__search">
                    <input type="text" required placeholder="Поиск">
                    <button>
                        <img src="assets/images/ui/search.svg" alt="Искать">
                    </button>
                </form>
                <div class="header__nav">
                    <a href="/registry.html" class="nav__account">
                        <img src="assets/images/ui/user.svg" alt="Аккаунт">
                    </a>
                    <a href="#" class="nav__vk">
                        <img src="assets/images/ui/vk.svg" alt="VK">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="cataloque">
        <div class="cataloque-main container">
            <div class="cataloque__nav">
                <a href="#">Товары</a>
                <a href="#">Заказы</a>
            </div>
        </div>
    </div>
    
    <div class="create">
        <div class="create-main container">
            <h1 class="create__title">
                Добавить товар
            </h1>
            <form class="registry__tab _customer_tab tab_active">
                <div class="field_line">
                    <div class="form__field">
                        <h2 class="tab__title">Название товара: *</h2>
                        <input type="text" required maxlength="50" placeholder="Введите название">
                    </div>
                    <div class="form__field">
                        <h2 class="tab__title">Цена в руб.: *</h2>
                        <input type="number" required maxlength="50" placeholder="Введите цену">
                    </div>
                </div>
                <div class="field_line">
                    <div class="form__field">
                        <h2 class="tab__title">Масса товара: *</h2>
                        <input type="text" required maxlength="50" placeholder="Введите массу товара">
                    </div>
                    <div class="form__field">
                        <h2 class="tab__title">Размеры товара по типу W H D: *</h2>
                        <input type="text" required maxlength="50" placeholder="Например: 4 2 5">
                    </div>
                </div>
                <div class="field_line">
                    <div class="form__field">
                        <h2 class="tab__title">Теги товара: *</h2>
                        <input type="text" id="tags_field" required maxlength="40" placeholder="Введите тег">
                    </div>
                    <button type="button" class="form__submit" onclick="addTag()">Добавить тег</button>
                </div>
                <div class="create__tags">

                </div>

                <div class="tab__title images_title">Загрузите изображения</div>    
                <div class="create__images">
                    <label class="images__image">
                        <img src="assets/images/ui/pic.svg" data-default="assets/images/ui/pic.svg" id="pic1">
                        <input type="file" data-imgid="pic1">
                    </label>
                    <label class="images__image">
                        <img src="assets/images/ui/pic.svg" data-default="assets/images/ui/pic.svg" id="pic2">
                        <input type="file" data-imgid="pic2">
                    </label>
                    <label class="images__image">
                        <img src="assets/images/ui/pic.svg" data-default="assets/images/ui/pic.svg" id="pic3">
                        <input type="file" data-imgid="pic3">
                    </label>
                </div>
                <div class="images__clean">
                    Очистить
                </div>

                <div class="form__checkboxes">
                    <h2 class="checkboxes__title">Склады:</h2>
                    <div class="checkboxes">
                        <label class="checkbox">
                            <div class="checkbox__button">Краснодар</div>
                            <input type="checkbox">
                        </label>
                        <label class="checkbox">
                            <div class="checkbox__button">Москва</div>
                            <input type="checkbox">
                        </label>
                        <label class="checkbox">
                            <div class="checkbox__button">Санкт-Петербург</div>
                            <input type="checkbox">
                        </label>
                        <label class="checkbox">
                            <div class="checkbox__button">Нижний Новгород</div>
                            <input type="checkbox">
                        </label>
                    </div>
                </div>

                <button class="form__submit">Подтвердить</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <div class="footer-main container">
            <h1 class="footer__title">Kodopes</h1>
            <div class="footer__nav">
                <a href="/index.html">Главная</a>
                <a href="/index.html">О доставке</a>
                <a href="/privacy-policy.html">Политика конфиденциальности</a>
                <a href="/contacts.html">Контакты</a>
                <a href="#">FAQ</a>
            </div>
        </div>
    </div>

    
    <script src="assets/js/registry.js"></script>
    <script src="assets/js/create.js"></script>
</body>
</html>
